<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" />
    <title>Bimo Widanto</title>
</head>
<body>
    <div class="portofolio">
        <header>
            <nav>
                <h3 class="logo">Bimo Widanto</h3>
                <img src="" alt="uplogo">
            </nav>
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Bimo Widanto</h1>
                        <h2>loadportas</h2>
                        <p>06/18/93</p>
                    </div>
                    <div class="hero">
                        <img src="./img/model-left.jpg" alt="model">
                        <img src="./img/model-right" alt="model">
                    </div>
                </section>
                <section class="page photographer">
                    <div class="details">
                        <h1>Dumbdox</h1>
                        <h2>antbrain</h2>
                        <p>06/18/98</p>
                    </div>
                    <div class="">
                        <img class="model-left" src="" alt="model">
                        <img src="./img/model-right" alt="model">
                    </div>
                </section>
                <section class="page photographer">
                    <div class="details">
                        <h1>Brengos</h1>
                        <h2>Brengos</h2>
                        <p>06/18/45</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/freebsd-logo.jpg" alt="model">
                        <img src="./img/model-right" alt="model">
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg
                        class="slide active"
                        width="12"
                        height="12"
                        viewBox="0 0 12 12" fill="none"
                        xmlns="http://www.w3.org/2000/svg">

                        <circle cx="6" cy="6" r="6" fill="white" fill-opacity="0.5">
                        </svg>
                    </div>
                    <div class="page-2">
                        <h3>01</h3>
                        <svg
                        class="slide active"
                        width="12"
                        height="12"
                        viewBox="0 0 12 12" fill="none"
                        xmlns="http://www.w3.org/2000/svg">

                        <circle cx="6" cy="6" r="6" fill="white" fill-opacity="0.5">
                        </svg>
                    </div>
                    <div class="page-3">
                        <h3>01</h3>
                        <svg
                        class="slide active"
                        width="12"
                        height="12"
                        viewBox="0 0 12 12" fill="none"
                        xmlns="http://www.w3.org/2000/svg">

                        <circle cx="6" cy="6" r="6" fill="white" fill-opacity="0.5">
                        </svg>
                    </div>
                </div>
            </main>
        </header>
    </div>
</body>
</html>
