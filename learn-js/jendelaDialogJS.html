<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jendela Dialog JS</title>
</head>
<body>
    <!-- Tipe Dialog Javascript -->
    <button onClick="alert('lanjut belajar!')">Klik Tombol..</button> 

    <script>
    
        window.alert("Selamat Datang!!"); //Saat kita hanya ingin menampilkan informasi saja, maka gunakan alert().

        var yakin = confirm("Pergi ke Github : Klik OK");

        if (yakin) { //Saat kita ingin jawaban konfirmasi dari pengguna, maka gunakan confirm().
            window.location = "https://www.github.com";
        } else {
            document.write("Jauhkan Gadget ..!! :)");
        }

        var nama = prompt("Siapa nama kamu?", ""); //dan apabila kita ingin mengambil data teks dari pengguna, maka gunakan prompt().
        document.write("<p>Hello "+ nama +"</p>");

    </script>
    
</body>
</html>
