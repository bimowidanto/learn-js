<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JS</title>
</head>
<body>
    <script>
        //<!--Asynchronous JS-->
        /*
        Topik :
        <1> konsep asyncronus
        <2> Callback
        <3> Promise
        <4> Async dan Await
        <5> Generator
        */
           /* <1> Konsep Asynchronous
               Ada banyak sekali implementasi asynchronous dalam javascript 
               seperti event, timer, request ajax, listener, interaksi user dan masih banyak lagi. 
                NodeJS merupakan salah satu contoh sukses platform javascript yang sangat bergantung pada teknik asynchronus.
            */
             // Synchronous adalah Setiap perintah di eksekusi satu persatu sesuai urutan kode yang anda tuliskan.
                console.log('Hello')
                console.log('Javascript')
                console.log('Coder')
                /*
                Output :
                Hello!
                Javascipt
                Coder
                */
            //karena setiap perintah harus menunggu perintah sebelumnya selesai. Proses seperti ini disebut ‘blocking’.

            //Asynchronous 
            /*  hasil eksekusi atau output tidak selalu berdasarkan urutan kode, tetapi berdasarkan waktu proses. 
                Eksekusi dengan asynchronous tidak akan membloking atau menunggu suatu perintah sampai selesai. 
                Daripada menunggu, asynchronous akan mengeksekusi perintah selanjutnya.
            */
                console.log('Hello');
                setTimeout(() => { console.log('Javascript')},100) // tunda selama 100 miliseconds
                console.log('Coder');

                /* ----------
                Output :
                Hello!
                Coder
                Javascipt
                ------------*/
                //Pada baris ke 2 setTimeout digunakan untuk menunda eksekusi dalam satuan milisecond dalam hal ini untuk simulasi prosess async.











    </script>
    
    
</body>
</html>
