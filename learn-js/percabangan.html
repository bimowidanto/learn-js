<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Percabangan JS</title>
</head>
<body>
    <script>
        /*
        if(syarat){
            kalau terpenuhi
        }else{
            kalau tdk terpenuhi
        }
        */

        //<!-- Percabangan if -->

        let totalBelanja = prompt("Total belanja?", 0);

        if(totalBelanja > 100000){
            document.write("<h2>Selamat anda mendapatkan hadiah</h2>");
        } //Blok program pada Javascript, diawali dengan tanda buka kurung kurawal { dan diakhiri dengan tutup kurung kurawal }.

        document.write("<p>Terima kasih sudah berbelanja di toko kami</p>");

        //<!-- Pencabangan if/else
        var password = prompt("Kode Password:");

        if(password == "hadiah"){
            document.write("<h2>Selamat berbelanja!</h2>");
        } else {
            document.write("<p>Password salah, coba lagi!</p>");
        }

        document.write("<p>Terima kasih sudah menggunakan aplikasi ini!</p>");

        //<!-- Pencabangan if/else/if
        var nilai = prompt("Inputkan kode voucher:");
        var grade = "";

        if(nilai >= 90){
            grade = "voucher 100rb"
        }
        else if(nilai >= 80){
            grade = "voucher 90rb"
        }
        else if(nilai >= 70){
            grade = "voucher 80rb"
        }
        else if(nilai >= 60){
            grade = "voucher 70rb"
        }
        else if(nilai >= 50){
            grade = "voucher 60rb"
        }
        else if(nilai >= 40){
            grade = "voucher 50rb"
        }
        else if(nilai >= 30){
            grade = "voucher 20rb"
        }
        else grade = "voucher 10rb";

        document.write(`<p>Anda mendapat: ${grade}</p>`);


        //<!-- Percabangan switch/case -->
        //Percabangan switch/case adalah bentuk lain dari percabangan if/else/if.
        /*
        Strukturnya seperti ini:

        switch(variabel){
            case <value>:
                // blok kode
                break;
            case <value>:
                // blok kode
                break;
            default:
                // blok kode
        }
        */
        var jawab = prompt("Kamu beruntung! Silahakn pilih hadiahmu dengan memasukan angka 1 sampai 5");
        var hadiah = "";
        
        switch(jawab){
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah = "1 Kotak Kopi";
                break;
            case "3":
                hadiah = "Sticker";
                break;
            case "4":
                hadiah = "Minyak Goreng";
                break;
            case "5":
                hadiah = "Uang Rp 50.000";
                break; //Pemberian break bertujuan agar program berhenti mengecek case berikutnya saat sebuah case terpenuhi.
            default:   //Setiap case harus diakhiri dengan break. Khusus untuk default, tidak perlu diakhiri dengan break karena dia terletak di bagian akhir.
                document.write("<p>Opps! anda salah pilih</p>");
        }

        if(hadiah === ""){
            document.write("<p>Kamu gagal mendapat hadiah</p>");
        } else {
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>");
        }

        //Percabangan switch/case juga dapat dibuat seperti ini:

        var nilai = prompt("apa anda puas berbelanja? Berikan nilai:");
        var grade = "";

            switch(true){
                case nilai < 90:
                    grade = "Awsome!";
                    break;
                case nilai < 80:
                    grade = "Wow!";
                    break;
                case nilai < 70:
                    grade = "Um oh? ";
                    break;
                case nilai < 60:
                    grade = "Not bad!";
                    break;
                case nilai < 50:
                    grade = "Realy?";
                    break;
                default:
                    grade = "Fuck You!";
            }


            //<!-- Percabangan dengan Operator Ternary -->
            var jwb = prompt("Apakah Jakarta ibu kota indonesia?");
            var jawaban = (jwb.toUpperCase() == "IYA") ? "Benar": "Salah";

            document.write(`Jawaban anda: <b>${jawaban}</b>`);
            /*
            Apabila kondisi yang ada di dalam kurung—(jwb.toUpperCase() == "IYA")—bernilai true, maka nanti isi dari variabel jawaban akan sama dengan "Benar".
            Tapi kalau bernilai false, maka variabel jawaban akan berisi "Salah".            
            */

            //<!-- Percabangan Bersarang (Nested) -->
            var username = prompt("Username:");
            var password = prompt("Password:");

            if(username == "user"){
                if(password == "user"){
                    document.write("<h2>Selamat datang pak bos!</h2>");
                } else {
                    document.write("<p>Password salah, coba lagi!</p>");
                }
            } else {
                document.write("<p>Anda tidak terdaftar!</p>");
            }

            //<!-- Menggunakan Operator Logika pada Percabangan -->
            var username = prompt("Username:");
            var password = prompt("Password:");

            if(username == "petanikode"){
                if(password == "kopi"){
                    document.write("<h2>Selamat datang pak bos!</h2>");
                } else {
                    document.write("<p>Password salah, coba lagi!</p>");
                }
            } else {
                document.write("<p>Anda tidak terdaftar!</p>");
            }

            //<!-- Ini dapat kita buat lebih sederhana lagi dengan operator logika AND (&&) -->

            var username = prompt("Username:");
            var password = prompt("Password:");

            if(username == "petanikode" && password == "kopi"){
                document.write("<h2>Selamat datang pak bos!</h2>");
            } else {
                document.write("<p>Password salah, coba lagi!</p>");
            }

    </script>
</body>
</html>
