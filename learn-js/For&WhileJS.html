<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For & while</title>
</head>
<body>
    
    <script>
        //<!-- Example -->
        document.write("<p>For & While Javascript!</p>");    
        document.write("<p>For & While Javascript!</p>");
        document.write("<p>For & While Javascript!</p>");
        document.write("<p>For & While Javascript!</p>");
        document.write("<p>For & While Javascript!</p>");
    
    
        //<!-- Perulangan for JS -->
        /*
        Perulangan for merupakan perulangan yang 
        termasuk dalam couted loop, karena sudah 
        jelas berapa kali ia akan mengulang.
        */
       
        for(let i = 0; i < 10; i++){
        document.write("<p>Perulangan ke-" + i + "</p>")
        }        
    
        //<!-- Perulangan while JS -->

        var ulangi = confirm("Apakah ingin mengulangi?");
        var counter = 0;

        while(ulangi){
            var jawab = confirm("Apakah anda mau mengulang?");
            counter++;
            if(jawab == false){
                ulangi = false;
            }
        }
        
        document.write("perulangan sudah dilakukan sebanyak " + counter +" kali");
    
        //<-- Atau disederhanakan -->
        var ulangi = confirm("Apakah anda mau mengulang?");
        var counter = 0;

        while(ulangi){
            counter++;
            ulangi = confirm("Apakah anda mau mengulang?");
        }

        document.write("Perulangan sudah dilakuakn sebanyak "+ counter +" kali");

        //<!-- Perulangan Do/While JS -->
        /*
        Perulangan do/while sama seperti perulangan while.
        Perbedaanya:
        Perulangan do/while akan melakukan perulangan sebanyak 1 kali terlebih dahulu, 
        lalu mengecek kondisi yang ada di dalam kurung while.
        do {
        // blok kode yang akan diulang
        } while (<kondisi>);
        Jadi perbedaanya:
        //Perulangan do/while akan mengecek kondisi di belakang (sesudah mengulang), 
        //sedangkan while akan mencek kondisi di depan atau awal (sbelum mengulang).
        */

        var loop = confirm("Apakah anda mau mengulang?");;
        var looping = 0;

        do {
            looping++;
            looping = confirm("Apakah anda mau mengulang?");
        } while(looping)

        document.write("Perulangan sudah dilakuakn sebanyak "+ looping +" kali");


        //<!-- Perulangan dengan Method repeat()
        /*
        Perulangan dengen method atau fungsi repeat() termasuk dalam perulangan counted loop.
        Fungsi ini khusus digunakan untuk mengulang sebuah teks (string).
        */
        for( let i = 0; i < 100; i++){
            document.write("Ulangi kalimat ini!");
        }

        //<!-- Perulangan bersarang (nested) -->
        /*
        Di dalam blok perulangan, kita juga dapat membuat perulangan.
        Ini disebut dengan nested loop atau perulangan bersarang atau perulangan di dalam perualangan.
        */

        for(let i = 0; i < 10; i++){
            for(let j = 0; j < 10; j++){
                document.write("<p>Perulangan ke " + i + "," + j + "</p>");
            }
        }
    

        var ulangi = confirm("apakah anda ingin mengulang?");
        var counter = 0;

        while (ulangi) {
            counter++;
            var bintang = "*".repeat(counter) + "<br>";
            document.write(counter + ": " + bintang);
            ulangi = confirm("apakah anda ingin mengulang?");
        }

    </script>

</body>
</html>
