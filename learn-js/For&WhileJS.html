<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For & while</title>
</head>
<body>
    
    <script>
        //<!-- Example -->
        document.write("<p>For & While Javascript!</p>");    
        document.write("<p>For & While Javascript!</p>");
        document.write("<p>For & While Javascript!</p>");
        document.write("<p>For & While Javascript!</p>");
        document.write("<p>For & While Javascript!</p>");
    
    
        //<!-- Perulangan for JS -->
        /*
        Perulangan for merupakan perulangan yang 
        termasuk dalam couted loop, karena sudah 
        jelas berapa kali ia akan mengulang.
        */
       
        for(let i = 0; i < 10; i++){
        document.write("<p>Perulangan ke-" + i + "</p>")
        }        
    
    
    
    
    
    </script>

</body>
</html>
