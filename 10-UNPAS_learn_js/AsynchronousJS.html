<body>
    <script>
        //<!--Asynchronous JS-->
        /*
        Topik :
        <1> konsep asyncronus

           /* <1> Konsep Asynchronous
               Ada banyak sekali implementasi asynchronous dalam javascript 
               seperti event, timer, request ajax, listener, interaksi user dan masih banyak lagi. 
                NodeJS merupakan salah satu contoh sukses platform javascript yang sangat bergantung pada teknik asynchronus.
            */
             // Synchronous adalah Setiap perintah di eksekusi satu persatu sesuai urutan kode yang anda tuliskan.
                console.log('Hello')
                console.log('Javascript')
                console.log('Coder')
                /*
                Output :
                Hello!
                Javascipt
                Coder
                */
            //karena setiap perintah harus menunggu perintah sebelumnya selesai. Proses seperti ini disebut ‘blocking’.

            //Asynchronous 
            /*  hasil eksekusi atau output tidak selalu berdasarkan urutan kode, tetapi berdasarkan waktu proses. 
                Eksekusi dengan asynchronous tidak akan membloking atau menunggu suatu perintah sampai selesai. 
                Daripada menunggu, asynchronous akan mengeksekusi perintah selanjutnya.
            */
                console.log('Hello');
                setTimeout(() => { console.log('Javascript')},100) // tunda selama 100 miliseconds
                console.log('Coder');

                /* ----------
                Output :
                Hello!
                Coder
                Javascipt
                ------------*/
                //Pada baris ke 2 setTimeout digunakan untuk menunda eksekusi dalam satuan milisecond dalam hal ini untuk simulasi prosess async.

                //let user = requestAjax() // di eksekusi secara asynchronous
                //displayUser(user)

                //Dari contoh kode diatas besar kemungkinan displayUser menampilkan data kosong, 
                //karena belum tentu output dari ekskusi requestAjax sudah selesai.

                //<!--CallBack-->
                /*
                #Konsep Callback
                Callback pada Synchronous
                1. Callback sebagai Injeksi sebuah function
                2. Callback sebagai Event Listener
                Callback pada Asynchronous
                1. Callback pada proses ajax
                2. Operasi file
                3. Callback Hell

                Callback sebenarnya adalah function bedanya dengan function pada umumnya adalah di cara eksekusinya. 
                Jika function pada umumnya di eksekusi berurutan dari atas ke bawah maka callback di eksekusi pada point tertentu, 
                itu sebabnya di sebut callback.

                Callback disebut juga dengan high-order function. Callback sebenarnya adalah function, 
                bedanya dengan function pada umumnya adalah di cara eksekusinya. 
                Jika function pada umumnya di eksekusi secara langsung sedangkan callback di eksekusi dalam function lain melalui parameter.
                */

                function main(param1,param2,callBack){ 
                  console.log(param1, param2) 
                  callBack()  
                }

                function myCallback(){ 
                  console.log ('hello callback')
                }

                main(1,2,myCallback)

                /* ===================
                Output :
                1 2
                hello callback
                */





    </script>
    
    
</body>
