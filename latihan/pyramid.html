<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
#container {
  font-family: monospace;
  text-align: center;
}

#container > div {
  margin-bottom: 10px;
}

#container span {
  border: solid 1px;
  padding: 5px;
  position: relative;
}
</style>
</head>
<body>
  <div id='container'></div>
<script id="jsbin-javascript">

const div = document.getElementById('container');

const range = function(a, b){
  if(a == b){
    return [a];
  }
  const step = (a < b) ? 1 : -1;
  let result = [a];
  for(i = 1; i < Math.abs(a-b); i++){
    result.push(a + (step * i));
  }
  result.push(b);
  return result;
}

for(let i = 1; i <=10; i++){
  let a = 1;
  let b = i - 1;
  
  let ranges = [i];
  if(b > 0){
    ranges = range(a, b).concat(ranges);
    ranges = ranges.concat(range(b,a));
  }
  
  let box = document.createElement('div');
  ranges.forEach(function(n){
    box.innerHTML += `<span>${n}</span>`;
  });
  div.appendChild(box);
}
</script>
</body>
</html>
